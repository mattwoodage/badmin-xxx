<div class="">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm" #ff>
		<div class="form-group">
			<label for="content">First Name</label>
			<input
				type="text"
				id="firstName"
				class="form-control"
				(keyup)="changeName(f)"
				[ngModel]="player?.firstName"
				name="firstName"
				required
				>
		</div>
		<div class="form-group">
			<label for="url">Family Name</label>
			<input
				type="text"
				id="lastName"
				class="form-control"
				(keyup)="changeName(f)"
				[ngModel]="player?.lastName"
				name="lastName"
				required
				>
		</div>
		<div class="form-group">
			<label for="status">Displayed As</label>
			<span>{{ fullNameString }}</span>
		</div>
		<div class="form-group">
			<label for="status">Family name first</label>
			<input
				type="checkbox"
				id="swap"
				(click)="changeNameAfterDelay(f)"
				class="form-control"
				[ngModel]="player?.swap"
				name="swap"
				>
		</div>

		<div class="form-group">
			<label for="gender">Gender</label>
			<select [ngModel]="player?.gender" name="gender" >
			   	<option *ngFor="let gender of ['Male','Female']" [ngValue]="gender">{{gender}}</option>
			</select>
		</div>

		<button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
		<button class="btn btn-primary" type="submit">Save</button>

		<div class="row">
		</div>
	</form>
</div>
