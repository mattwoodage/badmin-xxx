<div class="">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
			<label for="content">Name</label>
			<input
				type="text"
				id="name"
				class="form-control"
				[ngModel]="league?.name"
				name="name"
				required
				>
		</div>
		<div class="form-group">
			<label for="url">URL</label>
			<input
				type="text"
				id="url"
				class="form-control"
				[ngModel]="league?.url"
				name="url"
				required
				>
		</div>
		<div class="form-group">
			<label for="status">Status</label>
			<input
				type="text"
				id="status"
				class="form-control"
				[ngModel]="league?.status"
				name="status"
				required
				>
		</div>
		<button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
		<button class="btn btn-primary" type="submit">Save</button>

		<div class="row">
		</div>
	</form>
</div>
