<article class="panel panel-default">
	<div class="panel-body">
	<h3>{{ league.name }}</h3>
	</div>
	<footer class="panel-footer">
		<div class="author">
			{{ league.domain }} / {{ league.url }} / {{ league.status }}
		</div>
		<div class="config">
			<a (click)="onEdit()">Edit</a>
			<a (click)="onDelete()">Delete</a>
		</div>
	</footer>
</article>
