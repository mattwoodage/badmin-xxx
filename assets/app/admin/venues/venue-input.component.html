<div class="">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
			<label for="content">Name</label>
			<input
				type="text"
				id="name"
				class="form-control"
				[ngModel]="venue?.name"
				name="name"
				required
				>
		</div>
		<div class="form-group">
			<label for="url">Type</label>
			<input
				type="text"
				id="type"
				class="form-control"
				[ngModel]="venue?.type"
				name="type"
				required
				>
		</div>
		<div class="form-group">
			<label for="status">Address Line 1</label>
			<input
				type="text"
				id="address_1"
				class="form-control"
				[ngModel]="venue?.address_1"
				name="address_1"
				required
				>
		</div>
		<div class="form-group">
			<label for="status">Address Line 2</label>
			<input
				type="text"
				id="address_2"
				class="form-control"
				[ngModel]="venue?.address_2"
				name="address_2"
				>
		</div>
		<div class="form-group">
			<label for="status">Address Line 3</label>
			<input
				type="text"
				id="address_3"
				class="form-control"
				[ngModel]="venue?.address_3"
				name="address_3"
				>
		</div>

		<div class="form-group">
			<label for="url">Town</label>
			<input
				type="text"
				id="town"
				class="form-control"
				[ngModel]="venue?.town"
				name="town"
				required
				>
		</div>
		<div class="form-group">
			<label for="url">County</label>
			<input
				type="text"
				id="county"
				class="form-control"
				[ngModel]="venue?.county"
				name="county"
				>
		</div>
		<div class="form-group">
			<label for="url">Postcode</label>
			<input
				type="text"
				id="postcode"
				class="form-control"
				[ngModel]="venue?.postcode"
				name="postcode"
				required
				>
		</div>
		<div class="form-group">
			<label for="url">Coordinates</label>
			<input
				type="text"
				id="coordinages"
				class="form-control"
				[ngModel]="venue?.coordinates"
				name="coordinates"
				>
		</div>

		<button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
		<button class="btn btn-primary" type="submit">Save</button>

		<div class="row">
		</div>
	</form>
</div>
