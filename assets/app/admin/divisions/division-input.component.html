<div class="">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
			<label for="content">Name</label>
			<input
				type="text"
				id="name"
				class="form-control"
				[ngModel]="division?.name"
				name="name"
				required
				>
		</div>
		<div class="form-group">
			<label for="season">Season</label>

			<select [ngModel]="division?.season" name="season" required>
			   	<optgroup *ngFor="let league of leagues"  label="{{league.name}}">
			   		<option *ngFor="let season of seasons" [hidden]="league.leagueId != season.league" [ngValue]="season.seasonId">{{season.desc()}}</option>
				</optgroup>
			</select>
		</div>
		<div class="form-group">
			<label for="format">Format</label>

			<select [ngModel]="division?.format" name="format" required>
			   <option *ngFor="let format of formats" [ngValue]="format.formatId">{{format.name}} / {{format.type}}</option>
			</select>
		</div>

		<button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
		<button class="btn btn-primary" type="submit">Save</button>

		<div class="row">
		</div>
	</form>
</div>
