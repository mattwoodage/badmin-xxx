<div class="">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">

		<div class="form-group">
			<label for="club">Club</label>
			<select [ngModel]="team?.club._id" name="club" >
			   	<option *ngFor="let club of clubs" [ngValue]="club.clubId">{{club.name}}</option>
			</select>
		</div>

		<div class="form-group">
			<label for="content">Suffix</label>
			<input
				type="text"
				id="suffix"
				class="form-control"
				[ngModel]="team?.suffix"
				name="suffix"
				>
		</div>

		<div class="form-group">
			<label for="division">Division</label>
			<select [ngModel]="team?.division._id" name="division" >
			   	<option *ngFor="let division of divisions" [ngValue]="division.divisionId">{{division.name}}</option>
			</select>
		</div>

		<button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
		<button class="btn btn-primary" type="submit">Save</button>

		<div class="row">
		</div>
	</form>
</div>
