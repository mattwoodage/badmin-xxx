<article class="panel panel-default">
	<div class="panel-body">
	{{ team.name() }}
	</div>
	<footer class="panel-footer">
		<div class="author">
		{{ team.division.name }}
		</div>
		<div class="config">
			<a (click)="onEdit()">Edit</a>
			<a (click)="onDelete()">Delete</a>
		</div>
	</footer>[{{ team.club }}]
</article>
