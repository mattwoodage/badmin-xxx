<article class="panel panel-default">
	<div class="panel-body">
	{{ getClub()?.name }} {{ team.suffix }}
	</div>
	<footer class="panel-footer">
		<div class="author">
		{{ getDivision()?.name }}
		</div>
		<div class="config">
			<a (click)="onEdit()">Edit</a>
			<a (click)="onDelete()">Delete</a>
		</div>
	</footer>
</article>
