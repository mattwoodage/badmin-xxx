<div class="">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
			<label for="content">Name</label>
			<input
				type="text"
				id="name"
				class="form-control"
				[ngModel]="season?.name"
				name="name"
				required
				>
		</div>
		<div class="form-group">
			<label for="status">Status</label>
			<input
				type="text"
				id="status"
				class="form-control"
				[ngModel]="season?.status"
				name="status"
				required
				>
		</div>
		<div class="form-group">
			<label for="league">League</label>

			<select [ngModel]="season?.league" name="league" required >
			   <option *ngFor="let league of leagues" [ngValue]="league.leagueId">{{league.name}}</option>
			</select>
		</div>
		<button class="btn btn-danger" type="button" (click)="onClear(f)">Clear</button>
		<button class="btn btn-primary" type="submit">Save</button>
	</form>
</div>
